<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Demo!</title>
    <script src="./vendor/react-15.3.1/build/react.min.js"></script>
    <script src="./vendor/react-15.3.1/build/react-dom.min.js"></script>
    <script src="//cdn.bootcss.com/react/0.13.3/JSXTransformer.js"></script>
</head>
<body>
<div id="examples"></div>
<script type="text/jsx">
    var HelloWorld=React.createClass({
        render:function(){
            console.log(this.props);
            return <p className={this.props.className}>hello world!</p>;
        }
    });

    ReactDOM.render(
        <HelloWorld className={'hello'}/>,
        document.getElementById('examples')
    );
</script>
</body>
</html>
